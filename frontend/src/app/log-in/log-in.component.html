<div class="log-in-box">
    <form class="form" [formGroup]="logForm"
        (submit)="onSubmit()">
        <label class="form__header">Вход в программу</label>
        <div class="form__wrapper">
            <div class="form__group">
                <label class="form__label">Имя пользователя: </label>
                <input type="text" class="form__field"
                    formControlName="username">
            </div>
            <div class="form__group">
                <label class="form__label">Пароль: </label>
                <input type="password" class="form__field"
                    formControlName="password">
            </div>
        </div>

        <div class="form__error-box" 
            *ngIf="logForm.invalid && !logForm.controls['username'].pristine
                && !logForm.controls['password'].pristine">
            <div class="form__error-message"
                *ngIf="logForm.controls['username'].invalid">
            
                Имя пользователя введенно некорректно
            </div>

            <div class="form__error-message"
                *ngIf="logForm.controls['password'].invalid">
            
                Пароль введен неверно
            </div>
        </div>

        <div class="form__buttons-group">
            <button type="submit" class="form__button">Ок</button>
            <button class="form__button">Отмена</button>
        </div>
    </form>
</div>
