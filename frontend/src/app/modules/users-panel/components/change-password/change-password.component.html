<app-loader-overlay [showLoader]="showLoader">
    <form class="form" [formGroup]="form" (submit)="onSubmit()">

        <label class="form__header">Смена пароля</label>

        <div class="form-fields-box">
            <div class="form-fields-group">
                <label class="form__label">Старый пароль: </label>
                <input type="password" class="form-fields-group__field" formControlName="oldPassword" />
            </div>

            <div class="form-fields-group">
                <label class="form__label">Новый пароль: </label>
                <input type="password" class="form-fields-group__field" formControlName="newPassword" />
            </div>

            <div class="form-fields-group">
                <label class="form-fields-group__label">Подтверждение: </label>
                <input type="password" class="form-fields-group__field" formControlName="repeatedPassword" />
            </div>
        </div>

        <div class="form-message-box">
            <p class="
                form-message-box__message 
                form-message-box__message_error"
                *ngIf="form.controls['repeatedPassword'].getError('invalidPassword')">

                Новый пароль не совпадает с его подтверждением
            </p>

            <p class="
                form-message-box__message 
                form-message-box__message_error"
                *ngIf="form.controls['oldPassword'].getError('incorrectPassword')">

                Неверно введен старый пароль или новый не удовлетворяет требованиям
            </p>
        </div>

        <div class="form-buttons-group">
            <app-button [buttonType]="'submit'">Ок</app-button>
            <app-button [onClickHandler]="onClick.bind(this)">Отмена</app-button>
        </div>
    </form>
</app-loader-overlay>
