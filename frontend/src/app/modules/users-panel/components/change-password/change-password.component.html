<form class="form" [formGroup]="form"
    (submit)="onSubmit()">

    <label class="form__header">Смена пароля</label>

    <div class="form__wrapper">
        <div class="form__group">
            <label class="form__label">Старый пароль: </label>
            <input type="text" class="form__field"
                formControlName="oldPassword" />
        </div>

        <div class="form__group">
            <label class="form__label">Новый пароль: </label>
            <input type="text" class="form__field"
                formControlName="newPassword" />
        </div>

        <div class="form__group">
            <label class="form__label">Подтверждение: </label>
            <input type="text" class="form__field"
                formControlName="repeatedPassword" />
        </div>
    </div>

    <div class="form__error-box">
        <div class="form__error-message"></div>
    </div>

    <div class="form__buttons-group">
        <app-button [buttonType]="'submit'">Ок</app-button>
        <app-button [onClickHandler]="onClick.bind(this)">Отмена</app-button>
    </div>
</form>
