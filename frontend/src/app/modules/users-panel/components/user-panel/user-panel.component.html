<app-loader-overlay [showLoader]="showLoader">
    <section class="user-panel">
        <h2 class="user-panel__header">{{username}}</h2>
        <div class="user-panel__controls">
            <app-button>Сменить пароль</app-button>
        </div>


        <div class="user-panel__panel">
            <app-change-password></app-change-password>
        </div>

        <button (click)="onClickHandler()">Отправить</button>

    </section>
</app-loader-overlay>
