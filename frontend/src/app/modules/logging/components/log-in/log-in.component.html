
<app-loader-overlay [showLoader]="showSpinner">
    <form class="form" [formGroup]="logForm"
        (submit)="onSubmit()">

        <label class="form__header">Вход в программу</label>

        <div class="form-fields-box">
            <div class="form-fields-group">
                <label class="form-fields-group__label">Имя пользователя: </label>
                <input type="text" class="form-fields-group__field"
                    formControlName="username" />
            </div>
            <div class="form-fields-group">
                <label class="form-fields-group__label">Пароль: </label>
                <input type="password" class="form-fields-group__field"
                    formControlName="password" />
            </div>
        </div>

        <div class="form-message-box">

            <div class="
                form-message-box__message 
                form-message-box__message_error"
                *ngIf="logForm.controls['username'].errors?.['unknownUser']">

                Неизвестное имя пользователя
            </div>
            <div class="
                form-message-box__message 
                form-message-box__message_error"
                *ngIf="logForm.controls['password'].errors?.['wrongPassword']">

                Пароль введен неверно
            </div>
        </div>
        
        <div class="form-buttons-group">
            <app-button [buttonType]="'submit'">Ок</app-button>
            <app-button [onClickHandler]="onClick.bind(this)">Отмена</app-button>
        </div>
    </form>
</app-loader-overlay>
